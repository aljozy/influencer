<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dark-theme.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-body">
      <div class="container mt-5 text-center" style="width: 60%">
        <h1 style="font-size: 18pt">
          Welcome to the Influencer Engagement Platform
        </h1>
        <p
          class="description"
          style="
            color: #dfdfdf;
            width: 30%;
            font-size: 16pt;
            margin-left: 50%;
            transform: translateX(-50%);
          "
        >
          Connect with top influencers to boost your brand's visibility. Join
          our platform to access exclusive insights, trends, and marketing
          tools.
        </p>
        <p style="display: inline-flex; gap: 20px">
          <a
            href="{{ url_for('main.login') }}"
            class="btn btn-primary btn-lg mt-3"
            >Login</a
          >
          <a
            href="{{ url_for('main.register') }}"
            class="btn btn-secondary btn-lg mt-3"
            >Register</a
          >
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
